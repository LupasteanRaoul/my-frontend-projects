<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen p-4">
    <div class="max-w-7xl mx-auto">
        <!-- Main Shopping Cart Container -->
        <div id="shopping-cart-container" class="flex flex-col lg:flex-row gap-8">
            <!-- Products Container -->
            <div id="products-container" class="lg:w-2/3 space-y-4">
                <!-- Card 1 -->
                <div class="card bg-white p-4 rounded shadow">
                    <h2 class="text-xl text-gray-800 mb-2">The Midnight - Days of Thunder</h2>
                    <div class="quantity mb-2">Quantity: <span class="font-bold">1</span></div>
                    <div class="price mb-4">Price: <span class="font-bold text-green-600">$24.99</span></div>
                    
                    <!-- Quantity Controls -->
                    <div class="flex items-center space-x-2 mb-4">
                        <button class="quantity-btn bg-gray-200 hover:bg-gray-300 w-8 h-8 rounded flex items-center justify-center">
                            <i class="fas fa-minus"></i>
                        </button>
                        <span class="quantity-value font-bold w-8 text-center">1</span>
                        <button class="quantity-btn bg-gray-200 hover:bg-gray-300 w-8 h-8 rounded flex items-center justify-center">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    
                    <button class="remove-button bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded">
                        Remove
                    </button>
                </div>
                
                <!-- Card 2 -->
                <div class="card bg-white p-4 rounded shadow">
                    <h2 class="text-xl text-gray-800 mb-2">Daft Punk - Random Access Memories</h2>
                    <div class="quantity mb-2">Quantity: <span class="font-bold">2</span></div>
                    <div class="price mb-4">Price: <span class="font-bold text-green-600">$29.99</span></div>
                    
                    <!-- Quantity Controls -->
                    <div class="flex items-center space-x-2 mb-4">
                        <button class="quantity-btn bg-gray-200 hover:bg-gray-300 w-8 h-8 rounded flex items-center justify-center">
                            <i class="fas fa-minus"></i>
                        </button>
                        <span class="quantity-value font-bold w-8 text-center">2</span>
                        <button class="quantity-btn bg-gray-200 hover:bg-gray-300 w-8 h-8 rounded flex items-center justify-center">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    
                    <button class="remove-button bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded">
                        Remove
                    </button>
                </div>
            </div>
            
            <!-- Order Summary Container -->
            <div id="order-summary-container" class="lg:w-1/3">
                <div class="bg-white rounded-lg border border-gray-400 p-6">
                    <h2 class="text-2xl text-gray-800 mb-4">Order Summary</h2>
                    
                    <div class="mb-4">
                        <div id="total" class="font-bold text-lg text-gray-800">Total:</div>
                        <div id="total-amount" class="text-2xl font-bold text-blue-600">$84.97</div>
                    </div>
                    
                    <a href="#" class="block text-center bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded">
                        Checkout
                    </a>
                    
                    <!-- Payment Methods -->
                    <div class="mt-6 pt-4 border-t border-gray-300">
                        <p class="text-gray-700 font-medium mb-3">Accepted Payment Methods</p>
                        <div class="flex space-x-3">
                            <div class="text-2xl text-blue-600">
                                <i class="fab fa-cc-visa"></i>
                            </div>
                            <div class="text-2xl text-blue-400">
                                <i class="fab fa-cc-mastercard"></i>
                            </div>
                            <div class="text-2xl text-orange-500">
                                <i class="fab fa-cc-amex"></i>
                            </div>
                            <div class="text-2xl text-gray-800">
                                <i class="fab fa-cc-paypal"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript for interactivity -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Quantity controls
            const quantityBtns = document.querySelectorAll('.quantity-btn');
            
            quantityBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const isPlus = this.querySelector('.fa-plus');
                    const quantityValue = this.parentElement.querySelector('.quantity-value');
                    const quantityText = this.closest('.card').querySelector('.quantity span');
                    let currentValue = parseInt(quantityValue.textContent);
                    
                    if (isPlus) {
                        currentValue++;
                    } else {
                        if (currentValue > 1) {
                            currentValue--;
                        }
                    }
                    
                    quantityValue.textContent = currentValue;
                    quantityText.textContent = currentValue;
                    updateTotal();
                });
            });
            
            // Remove button functionality
            const removeButtons = document.querySelectorAll('.remove-button');
            
            removeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const card = this.closest('.card');
                    card.style.opacity = '0';
                    card.style.transform = 'translateX(20px)';
                    
                    setTimeout(() => {
                        card.remove();
                        updateTotal();
                    }, 300);
                });
            });
            
            // Function to update total
            function updateTotal() {
                let total = 0;
                const cards = document.querySelectorAll('.card');
                
                cards.forEach(card => {
                    const priceText = card.querySelector('.price span').textContent;
                    const price = parseFloat(priceText.replace('$', ''));
                    const quantity = parseInt(card.querySelector('.quantity-value').textContent);
                    total += price * quantity;
                });
                
                const totalAmount = document.getElementById('total-amount');
                totalAmount.textContent = '$' + total.toFixed(2);
            }
            
            // Initialize total
            updateTotal();
        });
    </script>
</body>
</html>
