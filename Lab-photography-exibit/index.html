
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Exhibit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="main-container grid grid-cols-3 gap-6">
        <div class="card rounded-lg p-4 bg-white shadow">
            <img src="https://cdn.freecodecamp.org/curriculum/labs/colosseo.jpg" alt="Colosseum in Rome" class="rounded-lg mb-4">
            <div class="subheading font-bold text-xl mb-2">Roman Colosseum</div>
            <div class="description text-base text-gray-700 mb-4">Ancient Roman amphitheater in the center of Rome, Italy.</div>
            <div class="flex space-x-2">
                <button class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded">Like</button>
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">View Details</button>
            </div>
        </div>
        <div class="card rounded-lg p-4 bg-white shadow">
            <img src="https://cdn.freecodecamp.org/curriculum/labs/alps.jpg" alt="Swiss Alps mountains" class="rounded-lg mb-4">
            <div class="subheading font-bold text-xl mb-2">Swiss Alps</div>
            <div class="description text-base text-gray-700 mb-4">Mountain range in Switzerland with beautiful snowy peaks.</div>
            <div class="flex space-x-2">
                <button class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded">Like</button>
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">View Details</button>
            </div>
        </div>
        <div class="card rounded-lg p-4 bg-white shadow">
            <img src="https://cdn.freecodecamp.org/curriculum/labs/sea.jpg" alt="Beautiful sea coast" class="rounded-lg mb-4">
            <div class="subheading font-bold text-xl mb-2">Mediterranean Coast</div>
            <div class="description text-base text-gray-700 mb-4">Coastal view of the Mediterranean Sea with clear blue water.</div>
            <div class="flex space-x-2">
                <button class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded">Like</button>
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">View Details</button>
            </div>
        </div>
    </div>
</body>
</html>
